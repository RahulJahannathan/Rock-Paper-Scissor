<!DOCTYPE html>
<html>
    <head>
        <title>Game | Rock Paper Scissors</title>
        <link rel="stylesheet" href="gamestyle.css">
    </head>
    <body>
        <section class="container">
            <div class="res_field">
                <div class="res_img">
                    <span class="user_res">
                        <img src="determination.png" alt="">
                    </span>
                    <span class="cpu_res">
                        <img src="determination.png" alt="">
                    </span>
                </div>
                <div class="res">Let's Play!!!</div>
            </div>
            <div class="options">
                <span class="opt_img">
                    <img src="fist.png" alt="">
                    <p>Rock</p>
                </span>
                <span class="opt_img">
                    <img src="five.png" alt="">
                    <p>Paper</p>
                </span>
                <span class="opt_img" id="scissor">
                    <img src="scissor.png" alt="">
                    <p>Scissors</p>
                </span>
            </div>
        </section>
        <script src="script.js" defer></script>
    </body>
</html>
